<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Home Page</title>
  </head>
  <body>
    <div class="container">
      <form [formGroup]="userForm" (ngSubmit)="submitNewUser()">
        <div *ngIf="validMessage != ''">
          <h4 class="has-info">{{validMessage}}</h4>
        </div>
        <div class="form-group">
          <label>username</label>
          <input type="text" class="form-control" formControlName="username" required autofocus/>
        </div>
        <div class="form-group">
          <label>password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Password" required/>
        </div>
        <div class="form-group">
          <label>first name</label>
          <input type="text" class="form-control" formControlName="firstName" required/>
        </div>
        <div class="form-group">
          <label>last name</label>
          <input type="text" class="form-control" formControlName="lastName" required/>
        </div>
        <div class="form-group">
          <label>email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="email@example.com" required/>
        </div>
    
        <button type="submit" class="btn btn-primary" >Submit</button>
      </form>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
