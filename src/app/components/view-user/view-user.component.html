

<div class="container">
  <div class="card">
    
    <div class="card-header">
      <h3 class="text-center">Details about user {{user.id}}</h3>
    </div>

    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th>id</th>
          <th>username</th>
          <th>password</th>
          <th>first name</th>
          <th>last name</th>
          <th>email</th>
          <th>creation date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{user.id}}</td>
          <td>{{user.username}}</td>
          <td>{{user.password}}</td>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td>{{user.creationDate}}</td>
        </tr>
      </tbody>
    </table>



  </div>
  <div>
      <button class="btn btn-primary" routerLink="/admin">Back to Admin User List</button>
  </div>


</div>
